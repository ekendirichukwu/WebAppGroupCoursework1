<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div class="container bg-white">

            <div v-if="showProduct">

             <div class="row">

                <header>
                    
                    <span class="btn btn-primary mb-4">
                        {{cartItemCount}}
                        Picked Items
                    </span>

                </header>
                
                <div class="col-lg-3 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3"
                 v-for="subject in filterLessons()">

                    <div class="product"> <img style="width:250px;height:300px; border-radius:10px;"  v-bind:src="subject.image" alt="">
                    </div>
                    <div class="tag bg-red" v-text="subject.location"></div>
                    <div class="title pt-4 pb-1" v-text="subject.title"></div>
                    <div class="price" v-text="subject.price"></div>
                    <p>Spaces: {{subject.availableInventory - cartCount(subject.id)}}</p>
                    <div class="row">
                        <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                            <button type="button" id="show" data-target="show1" class="show btn btn-primary float-right" aria-label="Left Align" v-on:click="addToCart(subject)" v-if="canAddToCart(subject)"><i class="fa-solid fa-cart-plus"></i> Add to cart</button>
                      <button disabled="disabled" v-else type="button" id="show" data-target="show1" class="show btn btn-danger float-right" aria-label="Left Align"><i class="fa-solid fa-cart-plus"></i>Empty</button>
                        </div>
                  
                    </div>
                </div>
                
                </div>
               
            </div>
</body>
<script>
    let schools =[

{
    "id": 1,
    "title": "Psychology",
    "location":"Liverpool",
    "price": 150,
    "image": "image/psychology.jpg",
    "availableInventory": 5
   
  }, 
]
var webstore = new Vue({
  el: '#app',
  data: {
      showProduct: true,
      cart: [],
      schools: schools,
  },
  methods: {
      
      addToCart(school) {
          this.cart.push(school)
          school.availableInventory -= 1
          console.log(this.cart)
      },
      
     
      canAddToCart: function(school) {
          return school.availableInventory > this.cartCount(school.id);
      },
      cartCount: function(id) {
          let count = 0;
          for(let i = 0; i < this.cart.length; i++)
          {
              if(this.cart[i] === id)
              {
                  count++;
              }
          }
          return count;
          // return this.cart.length || '';
      },
      showCheckout() {
          this.showProduct = this.showProduct ? false : true;
      },
      checkOut() {
          let show = this.cart
          return show
      },

      filterLessons: function () {
          let lessons = this.schools
          return lessons
      }

  },
  computed: {
      cartItemCount: function () {
          return this.cart.length
      },
  }
});
</script>
</html>
